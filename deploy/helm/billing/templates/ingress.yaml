{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "billing.labels" . | nindent 4 }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /ingest/health, /api/health
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.domain }}
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /ingest
            pathType: Exact
            backend: &metronome-reverse-proxy-backend
              service:
                name: {{ .Release.Name }}-metronome-reverse-proxy
                port:
                  number: {{ .Values.metronome.service.port }}
          - path: /ingest/health
            pathType: Exact
            backend: *metronome-reverse-proxy-backend
          
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-backend-reverse-proxy
                port:
                  number: {{ .Values.backend.service.port }}
{{- end }}
