apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-reverse-proxy
  labels:
    {{- include "billing.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-backend
